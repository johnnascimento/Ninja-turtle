<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
  <script src="scriptOOP.js"></script>
  <title>Ninja turtle</title>
</head>
<body>
  <article>
    <section>
      <div class="pin-location">pin</div>
    </section>
    
    <section>
      <div class="radio-bg">radio bg</div>
    </section>
    
    <section>
      <div class="padlock">
        <div class="locker">padlock</div>
      </div>
    </section>
    
    <section>
      <div class="switchWrapper">
        <input type="checkbox" class="switchButton" />
        <div class="switchBg"></div>
      </div>
    </section>
    
    <section class="text-on full-width">
      <details>
        <summary>
          summary text content
        </summary>
        <p>
          body text content, text a bit larger than the first one and is displayed in a dropdown oure-html box
        </p>
      </details>
    </section>
    
  <section>
     <div class="pencil-wrapper">
       <div class="pencil"></div>
       <div class="tip-part"></div>
    </div>
  </section>
  
 <section>
   <div class="google-wrapper">
     <div class="google"></div>
     <div class="google-back"></div>
   </div>
 </section>
  
  </article>
  
  <div id="myElement"></div>
</body>
</html>
